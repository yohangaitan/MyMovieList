<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">My Movie List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/peliculas" class="nav-link">Películas</a>
                </li>
                <li class="nav-item">
                    <a href="/peliculas/create/" class="nav-link">Añadir Película</a>
                </li>
                
                    <a href="/cerrarsesion" class="nav-link">Cerrar Sesión</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/registrarse" class="nav-link">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a href="/iniciarsesion" class="nav-link">Iniciar Sesión</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="/contactanos" class="nav-link">Contáctanos</a>
                </li>
                
            </ul>
          </div>
        </div>
      </nav>

    
    {% block content %}
    {% endblock %}

</body>
</html>
